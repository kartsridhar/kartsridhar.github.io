<aside>
  <div class="container">
    <nav>
      <ul>
        {% for p in site.pages %} {% if p.title %}
        <li>
          <a href="{{ p.url | prepend: site.baseurl}}">{{ p.title }}</a>
        </li>
        {% endif %} {% endfor %}
      </ul>
    </nav>
  </div>
</aside>

<header>
  <h1>
    {{ site.title }}
  </h1>
</header>
